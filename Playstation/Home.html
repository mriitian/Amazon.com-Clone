<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    .navbar .navbar-brand {
            margin-left: auto;
        }
    /* Custom CSS for card shadow effect */
    .card:hover {
        box-shadow: 0rem 0rem 1.0rem rgba(0, 0, 0, 0.251);
    }

    .bhover:hover{
      color: rgb(0, 94, 255);
    }

    .card:hover{
      transform: scale(1.1)
    }
    .scrolling-wrapper {
            overflow-x: auto;
            white-space: nowrap;
            flex-wrap: nowrap;
            overflow-y: hidden;
            -webkit-overflow-scrolling: touch;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #e9ecef;
        }
        .card {
            min-width: 200px; /* Set a minimum width for each card */
            display: inline-block;
            margin: 0 0.5rem;
        }
    .btn-hover:hover{
      outline: 3px solid rgb(214 61 0);
      outline-offset: 3px;
    }
    /* Custom CSS to hide cards on screens wider than 598px */
    @media (max-width:576px) {
        .col {
            display: none;
        }
    }
</style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-dark">

</nav>

        <li class="nav-item">

  </div>
</nav>
